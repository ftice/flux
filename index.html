<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <span id="heading">FLUX</span>

        <div class="base-color">
            <label for="base-color">Base color</label>
            <input type="color" id="base-color" value="#000000">
        </div>
        <div class="color-mode">
            <label for="color-mode">Color mode</label>
            <select id="color-mode">
                <option value="hsl">HSL</option>
                <option value="hcl">HCL</option>
            </select>
        </div class="color-mode">
        <div class="swatches">
            <label for="num-colors">Swatches</label>
            <input type="number" id="num-colors" value="10" min="1" max="24">
        </div>
        <div class="scale">
            <label for="exponent">Scale</label>
            <input type="number" id="exponent" value="1.2" step="0.01" min="0.1" max="3">
        </div>
        <div class="chart-container">
            <canvas id="curve-chart"></canvas>
        </div>
        <button id="generate">Generate</button>
    </div>

    <div id="color-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
